<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n Academica</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">::.. APLICACION ACADEMICA ..::</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mnxAcademica">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-form="alumnos" href="#">ALUMNOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-form="docentes" href="#">DOCENTES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-form="materias" href="#">MATERIAS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="position-absolute" id="alumnos"></div>
        <div class="position-absolute" id="busqueda_alumnos"></div>

        <div class="position-absolute" id="docentes"></div>
        <div class="position-absolute" id="busqueda_docentes"></div>

        <div class="position-absolute" id="materias"></div>
        <div class="position-absolute" id="busqueda_materias"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.min.js" 
        integrity="sha256-Fb0zP4jE3JHqu+IBB9YktLcSjI1Zc6J2b6gTjB0LpoM=" 
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', event => {
            mnxAcademica.addEventListener('click', e => {
                e.preventDefault();
                let form = e.target.dataset.form;
                abrirVentana(form);
            });
        });
        function abrirVentana(form) {
            let $element = $(`#${form}`);
            if( $element.find("form").length > 0) {
                $element.show();
            } else {
                let url = `/vista?form=${form}`;
                fetch(url).then(resp=>resp.text()).then(vista => {
                    $(`#${form}`).html(vista).draggable();
                    cerrarVentana();
                });
            }
        }
        function cerrarVentana() {
            $('.btn-close').off('click').click(e => {
                let form = e.target.dataset.form;
                $(`#${form}`).hide();
            });
        }
    </script>
</body>
</html>
