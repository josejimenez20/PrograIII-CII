<form id="frmBusquedaDocente">
    <div class="card text-bg-dark mb-3">
        <div class="card-header">
            <div class="d-flex">
                Consulta de Docentes
                <div class="ms-auto">
                    <button type="button" data-form="busqueda_docentes" class="btn-close btn-close-white" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="card-body">

            <div class="mb-3">
                <input type="text" id="buscarDocente" class="form-control" placeholder="Buscar">
            </div>
            <table class="table table-hover" id="tblDocentes">
                <thead>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>DIRECCION</th>
                        <th>TEL</th>
                        <th>EMAIL</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</form>

<script>
    function eliminarDocente(idDocente) {
    alertify.confirm(
        "Eliminar Docente", 
        "¿Desea eliminar este docente?", 
        function() {
            let datos = {
                accion: "eliminar",
                idDocente: idDocente
            };
            enviarDatosDocente(datos); 
        },
        function() {
            alertify.error("Eliminación cancelada"); 
        }
    );
}


    function consultarDocentes() {
        fetch('consultar_docentes/')
            .then(res => res.json())
            .then(data => {
                mostrarFilasDocentes(data);
            })
            .catch(err => console.log(err));
    }

    function mostrarFilasDocentes(data = []) {
        let filas = '';
        if (data.length === 0) {
            alertify.notify("Docente no encontrado.", "error", 5);
        } else {
            data.forEach(docente => {
                filas += `
                    <tr onClick='modificarDocente(${JSON.stringify(docente)})'>
                        <td>${docente.codigo}</td>
                        <td>${docente.nombre}</td>
                        <td>${docente.direccion}</td>
                        <td>${docente.telefono}</td>
                        <td>${docente.email}</td>
                        <td>
                            <button type="button" class="btn btn-outline-danger" 
                                onClick='eliminarDocente(${docente.id})'>DEL</button>
                        </td>
                    </tr>
                `;
            });
        }
        document.querySelector('#tblDocentes > tbody').innerHTML = filas;
    }

    //Document agregado por Ellen
    document.getElementById('buscarDocente').addEventListener('input', function () {
        const searchText = this.value.toLowerCase();
        fetch('consultar_docentes/')
            .then(res => res.json())
            .then(data => {
                const filteredData = data.filter(docente =>
                    docente.codigo.toLowerCase().includes(searchText) ||
                    docente.nombre.toLowerCase().includes(searchText) ||
                    docente.email.toLowerCase().includes(searchText)
                );
                mostrarFilasDocentes(filteredData);
            })
            .catch(err => console.log(err));
    });

    consultarDocentes();
</script>
