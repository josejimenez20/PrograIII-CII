<form id="frmBusquedaAlumno">
    <div class="card text-bg-dark mb-3">
        <div class="card-header">
            <div class="d-flex">
                Consulta de Alumnos
                <div class="ms-auto">
                    <button type="button" data-form="busqueda_alumnos" class="btn-close btn-close-white" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <!-- Campo de búsqueda -->
            <input type="text" id="busquedaAlumno" class="form-control mb-3" placeholder="Buscar" onkeyup="filtrarAlumnos()">
            
            <table class="table table-hover" id="tblAlumnos">
                <thead>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>DIRECCION</th>
                        <th>TEL</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</form>

<script>
    function eliminarAlumno(idAlumno) {
        if(confirm("¿Desea eliminar este registro?")) {
            let datos = {
                accion: "eliminar",
                idAlumno,
            };
            enviarDatosAlumno(datos);
        }
    }

    function consultarAlumnos() {
        fetch('consultar_alumnos/')
        .then(res => res.json())
        .then(data => {
            mostrarFilasAlumnos(data);
        })
        .catch(err => console.log(err));
    }

    function mostrarFilasAlumnos(data = []) {
        let filas = '';
        data.forEach(alumno => {
            filas += `
                <tr>
                    <td>${alumno.codigo}</td>
                    <td>${alumno.nombre}</td>
                    <td>${alumno.direccion}</td>
                    <td>${alumno.telefono}</td>
                    <td>
                        <button type="button" class="btn btn-outline-danger" 
                            onClick='eliminarAlumno(${alumno.id})'>DEL
                        </button>
                    </td>
                </tr>
            `;
        });
        document.querySelector('#tblAlumnos > tbody').innerHTML = filas;
    }

    function eliminarAlumno(idAlumno) {
    // Usando alertify para la confirmación
    alertify.confirm(
        "Eliminar Alumno", 
        "¿Desea eliminar este alumno?", 
        function() {
            let datos = {
                accion: "eliminar",
                idAlumno,
            };
            enviarDatosAlumno(datos); 
        },
        function() {
            alertify.error('Eliminación cancelada');
        }
    );
}

    
    function consultarAlumnos(){
        fetch('consultar_alumnos/')
        .then(res => res.json())
        .then(data => {
            mostrarFilasAlumnos(data);
        })
        .catch(err => console.log(err));
    }

    function buscarAlumnos(){
        const filtro = document.getElementById('buscador').value.toLowerCase();
        fetch(`consultar_alumnos/?q=${filtro}`)
        .then(res => res.json())
        .then(data => {
            mostrarFilasAlumnos(data);
        })
        .catch(err => console.log(err));
    }

    function mostrarFilasAlumnos(data = []){
        let filas = '';
        data.forEach(alumno => {
            filas += `
                <tr onClick='modificarAlumno(${JSON.stringify(alumno)})'>
                    <td>${alumno.codigo}</td>
                    <td>${alumno.nombre}</td>
                    <td>${alumno.direccion}</td>
                    <td>${alumno.telefono}</td>
                    <td>
                        <button type="button" class="btn btn-outline-danger" onClick='eliminarAlumno(${alumno.id})'>DEL</button>
                    </td>
                </tr>
            `;
        });
        document.querySelector('#tblAlumnos > tbody').innerHTML = filas;
    }

    consultarAlumnos();
</script>
