<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alba's Salon - Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='pantallaini.css') }}">
    <style>
        /* Estilo del botón flotante */
        #chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 65px;
            height: 65px;
            background: linear-gradient(135deg, #7AB4C7, #7AB4C7);
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            animation: bounce 1.2s infinite ease-in-out;
            z-index: 1000;
        }

        #chatbot-button img {
            width: 35px;
            height: 35px;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        /* Estilo de la ventana del chatbot */
        #chatbot-window {
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 360px;
            height: 450px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
        }

        /* Encabezado del chatbot */
        #chatbot-header {
            background: linear-gradient(135deg, #FF7EB3, #7AB4C7);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* Cuerpo del chatbot */
        #chatbot-body {
            flex: 1;
            padding: 10px;
            background: #f9f9f9;
            overflow-y: auto;
        }

        .user-message, .bot-message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .user-message {
            justify-content: flex-end;
        }

        .bot-message {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.5;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }

        .user-message .message-bubble {
            background: linear-gradient(135deg, #7AB4C7, #A8E6CF);
            color: white;
        }

        .bot-message .message-bubble {
            background: #e5e5ea;
            color: #333;
        }

        /* Pie del chatbot */
        #chatbot-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: #fff;
        }

        #chatbot-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        #chatbot-send {
            margin-left: 10px;
            padding: 8px 16px;
            background: linear-gradient(135deg, #ff7eb3, #7AB4C7);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
            font-size: 14px;
        }

        #chatbot-send:hover {
            opacity: 0.9;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo Alba's Salon">
        </div>
    </header>

    <main>
        <section class="main-banner">
            <h2>ALBA'S SALON</h2>
            <div class="overlay-icons">
                <div class="icon">
                    <img src="{{ url_for('static', filename='img/ambientador.svg') }}" alt="Servicio">
                    <a href="{{ url_for('servicio') }}">Servicio</a>
                </div>
                <div class="icon">
                    <img src="{{ url_for('static', filename='img/caja-abierta-llena.svg') }}" alt="Productos">
                    <a href="{{ url_for('productos') }}">Productos</a>
                </div>
                <div class="icon">
                    <img src="{{ url_for('static', filename='img/carrito-de-compras.svg') }}" alt="Carrito">
                    <a href="{{ url_for('carrito') }}">Carrito</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Botón del chatbot -->
    <button id="chatbot-button">
        <img src="{{ url_for('static', filename='img/chatbot.jpeg') }}" alt="Chatbot">
    </button>

    <!-- Ventana del chatbot -->
    <div id="chatbot-window">
        <div id="chatbot-header">Asistente Virtual</div>
        <div id="chatbot-body">
            <div class="bot-message">
                <div class="message-bubble">¡Hola! Soy tu asistente virtual. ¿En qué puedo ayudarte?</div>
            </div>
        </div>
        <div id="chatbot-footer">
            <input type="text" id="chatbot-input" placeholder="Escribe un mensaje...">
            <button id="chatbot-send">Enviar</button>
        </div>
    </div>

    <script>
        const chatbotButton = document.getElementById('chatbot-button');
        const chatbotWindow = document.getElementById('chatbot-window');
        const chatbotSend = document.getElementById('chatbot-send');
        const chatbotBody = document.getElementById('chatbot-body');
    
        chatbotButton.addEventListener('click', () => {
            chatbotWindow.style.display = chatbotWindow.style.display === 'flex' ? 'none' : 'flex';
        });
    
        chatbotSend.addEventListener('click', () => {
            const userInput = document.getElementById('chatbot-input').value.trim();
            if (userInput) {
                
                const userMessage = document.createElement('div');
                userMessage.classList.add('user-message');
                userMessage.innerHTML = `<div class="message-bubble">${userInput}</div>`;
                chatbotBody.appendChild(userMessage);
    
                // Enviar el mensaje del usuario al servidor Flask para obtener la respuesta
                fetch('/chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ pregunta: userInput })
                })
                    .then(response => response.json())
                    .then(data => {
                        // Mostrar la respuesta del bot con formato
                        const botMessage = document.createElement('div');
                        botMessage.classList.add('bot-message');
                        botMessage.innerHTML = `<div class="message-bubble">${data.respuesta}</div>`;
                        chatbotBody.appendChild(botMessage);
    
                        chatbotBody.scrollTop = chatbotBody.scrollHeight;
                        document.getElementById('chatbot-input').value = ''; // Limpiar el campo de entrada
                    })
                    .catch(error => {
                        console.error('Error al obtener la respuesta del chatbot:', error);
                        // Mostrar un mensaje de error en el bot
                        const errorMessage = document.createElement('div');
                        errorMessage.classList.add('bot-message');
                        errorMessage.innerHTML = `<div class="message-bubble">Lo siento, hubo un error al procesar tu solicitud.</div>`;
                        chatbotBody.appendChild(errorMessage);
    
                        chatbotBody.scrollTop = chatbotBody.scrollHeight;
                    });
            }
        });
    </script>
</body>
</html>
