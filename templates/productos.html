<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&display=swap');
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f8f8f8, #808080); /* Degradado de negro a gris */
    }
    

    header {
      background-color: #000;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-family: 'Edu AU VIC WA NT Arrows', sans-serif; /* Aplicar la nueva fuente */
      font-size: 2.5rem;
    }

    .filter-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px 0;
    }

    .filter-container input, .filter-container select {
      padding: 10px 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 200px;
      overflow: hidden;
      padding: 10px;
      cursor: pointer;
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: contain; /* Muestra la imagen completa */
      background-color: #f0f0f0; /* Fondo gris claro para imágenes más pequeñas */
    }

    .product-card h3 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .product-card p {
      font-size: 14px;
      margin: 5px 0;
      color: #666;
    }

    .product-card span {
      font-weight: bold;
      color: #2c3e50;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      position: relative;
      width: 80%;
      max-width: 500px;
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
    }

    .modal-content .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    #buy-button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    #buy-button:hover {
      background-color: #218838;
    }

  </style>
</head>
<body>
  <header>
    <h1>Productos</h1>
  </header>

  <!-- Filtros -->
  <div class="filter-container">
    <select id="category" onchange="applyFilters()">
      <option value="all">Todas</option>
      <option value="categoria1">Cuidado del Cabello</option>
      <option value="categoria2">Cuidado de la Piel</option>
      <option value="categoria3">Maquillaje</option>
      <option value="categoria4">Cuidado de las Uñas</option>
      <option value="categoria5">Herramientas de Belleza</option>
    </select>
    <input type="text" id="search" placeholder="Buscar por nombre..." oninput="applyFilters()">
  </div>

  <!-- Contenedor de productos -->
  <div class="product-grid" id="product-grid"></div>

  <!-- Modal -->
  <div id="product-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-image" src="" alt="Producto">
      <h2 id="modal-name"></h2>
      <p id="modal-description"></p>
      <p><strong>Precio:</strong> <span id="modal-price"></span></p>
      <button id="buy-button" onclick="buyProduct()">Comprar</button>
    </div>
  </div>

  <script>
    const products = [
    { id: 1, name: 'Shampoo para Crecimiento', category: 'categoria1', description: 'Acelera el crecimiento de tu cabello con nutrientes esenciales.', price: '$20', image: 'static/img/shampocrecimiento.jpg' },
    { id: 2, name: 'Shampoo para Cabello Liso', category: 'categoria1', description: 'Deja tu cabello suave y perfectamente liso.', price: '$25', image: 'static/img/shampoliso.jpg' },
    { id: 3, name: 'Shampoo para Rizos', category: 'categoria1', description: 'Cuida tus rizos.', price: '$20', image: 'static/img/shamporizos.jpg' },
    { id: 4, name: 'Shampoo Hidratante', category: 'categoria1', description: 'Cabello con nutrientes esenciales.', price: '$20', image: 'static/img/shapohidra.jpg' },
    { id: 5, name: 'Acondicionador', category: 'categoria1', description: 'Acelera el crecimiento de tu cabello con nutrientes esenciales.', price: '$20', image: 'static/img/acondicionador.jpg' },
    { id: 6, name: 'Acondicionador Extra Acido', category: 'categoria1', description: 'Acelera el crecimiento de tu cabello con nutrientes esenciales.', price: '$20', image: 'static/img/acondicionador1.jpg' },
    { id: 7, name: 'Acondicionador Neutro', category: 'categoria1', description: 'Acelera el crecimiento de tu cabello con nutrientes esenciales.', price: '$20', image: 'static/img/acondicionador2.jpg' },
    { id: 8, name: 'Serums Facial', category: 'categoria2', description: 'Base líquida de larga duración para un acabado impecable.', price: '$30', image: 'static/img/serums.jpg' },
    { id: 9, name: 'Serums para Pestañas', category: 'categoria2', description: 'Formulado para estimular el crecimiento de las pestañas y proporcionar una profunda nutrición.', price: '$30', image: 'static/img/serumpestaña.jpg' },
    { id: 10, name: 'Exfoliante Corporal', category: 'categoria2', description: 'Con aroma.', price: '$30', image: 'static/img/esfoliante.jpg' },
    { id: 11, name: 'Exfoliante Sandia', category: 'categoria2', description: 'Con aroma.', price: '$30', image: 'static/img/esfoliante2.jpg' },
    { id: 12, name: 'Exfoliante Vainilla', category: 'categoria2', description: 'Con aroma.', price: '$30', image: 'static/img/esfoliante3.jpg' },
    { id: 13, name: 'Gel Acrílico', category: 'categoria4', description: 'Acabado perfecto en tus uñas.', price: '$15', image: 'static/img/gel.jpg' },
    { id: 14, name: 'Brochas de Maquillaje', category: 'categoria3', description: 'Kit completo para todas tus necesidades de maquillaje.', price: '$40', image: 'static/img/brochas.jpg' },
    { id: 15, name: 'Mini Paleta Rosee', category: 'categoria3', description: 'Cute.', price: '$40', image: 'static/img/minipaleta.jpg' },
    { id: 16, name: 'GLOSS', category: 'categoria3', description: 'Cute.', price: '$40', image: 'static/img/gloss.jpg' },
    { id: 17, name: 'Set para Aplicar Tintes', category: 'categoria5', description: 'Cute.', price: '$40', image: 'static/img/settinte.jpg' },
    { id: 18, name: 'Mini Brush Pink', category: 'categoria5', description: 'Cute.', price: '$40', image: 'static/img/minibrus.jpg' },
    { id: 19, name: 'Aceite Nutritivo para Uñas y Cutículas', category: 'categoria4', description: 'Cute.', price: '$40', image: 'static/img/aceitecuticula.jpg' }
  ];

    const renderProducts = (filteredProducts) => {
      const grid = document.getElementById('product-grid');
      grid.innerHTML = '';

      filteredProducts.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}">
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <span>${product.price}</span>
        `;
        card.onclick = () => openModal(product);
        grid.appendChild(card);
      });
    };

    const openModal = (product) => {
      document.getElementById('modal-image').src = product.image;
      document.getElementById('modal-name').textContent = product.name;
      document.getElementById('modal-description').textContent = product.description;
      document.getElementById('modal-price').textContent = product.price;
      document.getElementById('product-modal').style.display = 'flex';
    };

    const closeModal = () => {
      document.getElementById('product-modal').style.display = 'none';
    };

   

    const applyFilters = () => {
      const category = document.getElementById('category').value;
      const search = document.getElementById('search').value.toLowerCase();

      const filteredProducts = products.filter(product => {
        const matchesCategory = category === 'all' || product.category === category;
        const matchesSearch = product.name.toLowerCase().includes(search);
        return matchesCategory && matchesSearch;
      });

      renderProducts(filteredProducts);
    };

    renderProducts(products); // Muestra todos los productos inicialmente
  </script>
</body>
</html>
