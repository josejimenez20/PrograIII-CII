<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Servicios</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
            height: 100%; /* Garantiza que tanto el HTML como el body ocupen la altura completa */
            padding-top: 100px;
            overflow-x: hidden;
        }
        .background {
            position: fixed; /* Fija el fondo para cubrir toda la pantalla */
            top: 0;
            left: 0;
            width: 100vw; /* Abarca el ancho completo de la ventana */
            height: 100vh; /* Abarca la altura completa de la ventana */
            background: linear-gradient(to bottom, #808080, #000000); /* Degradado gris a negro */
            z-index: -1; /* Aparece detrás del contenido */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
            color: white;
            height: 60px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar .logo img {
            width: 40px;
            height: auto;
        }
        .navbar .nav-title {
            flex-grow: 1;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .category-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
            gap: 10px;
        }
        .category-buttons button {
            background-color: #2e2d4d;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .category-buttons button:hover {
            background-color: #5f27cd;
        }
        .main-container {
            display: flex;
            flex-wrap: nowrap; /* Evita que las columnas se dividan en filas */
            justify-content: space-between;
            align-items: stretch; /* Asegura que las dos columnas tengan la misma altura */
            padding: 20px;
            min-height: calc(100vh - 60px); /* Hace que el contenedor ocupe al menos toda la pantalla menos el navbar */
        }

        .info-box {
            flex: 1;
            max-width: 350px;
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-right: 20px; /* Espacio entre las columnas */
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribuye el contenido interno */
            height: auto; /* Permite adaptarse a la altura del contenedor */
        }

        .info-box .image {
            margin-bottom: 20px; /* Espacio entre la imagen y el contenido siguiente */
        }

        .info-box .image img {
            width: 300px; /* Establece un ancho fijo */
            height: 200px; /* Establece una altura fija */
            object-fit: contain; /* Asegura que la imagen mantenga sus proporciones dentro del contenedor */
            border-radius: 10px; /* Bordes redondeados */
        }
        

        .container {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            background-color: #2e2d4d;
            border-radius: 10px;
            overflow-y: auto;
            height: auto; /* Se adapta a la altura de la columna más alta */
        }

        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .card-content {
            padding: 15px;
        }
        .card-content h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        /* Estilos responsivos */
        @media screen and (max-width: 768px) {
            .navbar .nav-title {
                font-size: 18px;
            }
            .category-buttons {
                gap: 5px;
            }
            .category-buttons button {
                padding: 8px 12px;
                font-size: 14px;
            }
            .main-container {
                flex-direction: column;
                align-items: center;
            }
            .info-box {
                width: 100%;
                margin-bottom: 20px;
            }
            .container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                width: 100%;
            }
            .card img {
                height: 120px;
            }
            .card-content h3 {
                font-size: 16px;
            }
        }
        @media screen and (max-width: 480px) {
            .navbar {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }
            .navbar .logo img {
                width: 30px;
            }
            .navbar .nav-title {
                font-size: 16px;
                margin-top: 5px;
            }
            .category-buttons {
                flex-direction: column;
                gap: 5px;
            }
            .category-buttons button {
                width: 100%;
                padding: 10px;
            }
            .container {
                grid-template-columns: 1fr;
            }
            .card img {
                height: 100px;
            }
        }
        /* Diseño del enlace como un botón */
       .button-link {
         text-decoration: none;
         background-color: #2e2d4d;
         color: white;
         padding: 12px 30px;
         border-radius: 25px;
         font-size: 16px;
         font-weight: bold;
         text-align: center;
         transition: background-color 0.3s ease, transform 0.3s ease;
        }

       /* Estilos para el cuadro negro */
      .info-box {
         flex: 1;
         max-width: 350px;
         background-color: black;
         color: white;
         padding: 20px;
         border-radius: 10px;
         margin-right: 20px;
         display: flex;
         flex-direction: column;
         justify-content: space-between;
         text-align: left; /* Asegura que el texto dentro de info-box no se centre */
    }
    
    /* Estilos para el enlace del botón */
    .button-link {
        display: flex; /* Usamos flexbox para alinear el contenido dentro del enlace */
        justify-content: center; /* Centra el contenido (el <p>) */
        text-decoration: none;
        background-color: #5f27cd; /* Color de fondo */
        color: white;
        padding: 8px 15px; /* Tamaño pequeño del botón */
        border-radius: 5px;
        width: fit-content; /* Ajusta el ancho al contenido */
        margin-top: 20px; /* Espacio superior para separar del contenido */
    }
    
    /* Estilos para el texto dentro del botón */
    .button-link p {
        margin: 0; /* Elimina márgenes por defecto del <p> */
        font-size: 14px; /* Ajusta el tamaño del texto */
    }
    
    </style>
</head>

        function showInfo(title, price, description, imageUrl) {
            document.getElementById('serviceTitle').innerText = title;
            document.getElementById('servicePrice').innerText = price;

            document.getElementById('serviceImage').querySelector('img').src = imageUrl;
        }

        function filterCategory(category) {
            const container = document.getElementById('servicesContainer');
            container.innerHTML = '';
            services[category].forEach(service => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => showInfo(service.title, service.price, service.description, service.img);
                card.innerHTML = `
                    <img src="${service.img}" alt="${service.title}">
                    <div class="card-content">
                        <h3>${service.title}</h3>
                    </div>
                `;
                container.appendChild(card);
            });
        }
