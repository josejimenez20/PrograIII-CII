<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Servicios</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f0f0f0;
            padding-top: 60px;
            overflow-x: hidden; /* Evitar scroll horizontal */
        }

        /* Fondo de la página */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img/Inicio.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        /* Estilos para el header */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
            color: white;
            height: 60px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Estilo para el logo */
        .navbar .logo img {
            width: 50px;
            height: auto;
        }

        /* Centrar el título dentro del header */
        .navbar .nav-title {
            flex-grow: 1;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Main container */
        .main-container {
            display: flex;
            justify-content: space-between;
            padding-top: 80px;
            padding-left: 40px;
            padding-right: 40px;
        }

        /* Cuadro de información */
        .info-box {
            width: 30%;
            background-color: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .image {
            width: 150px;
            height: 150px;
            background-color: rgb(87, 66, 66);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .info-details {
            text-align: center;
        }

        /* Contenedor de botones de servicios con desplazamiento */
        .container {
            width: 65%;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-height: 80vh; /* Limita el alto para que permita scroll */
            overflow-y: auto; /* Habilitar desplazamiento vertical */
            justify-content: flex-start;
        }

        /* Personalización del scroll */
        .container::-webkit-scrollbar {
            width: 8px;
        }

        .container::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
        }

        .container::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }

        /* Botones de servicios */
        .button {
            background-color: rgb(82, 70, 64);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            margin: 15px 0;
            width: 600px;
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background-color: #5f27cd;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <!-- Encabezado / Barra de navegación -->
    <header class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Logo Alba's Salon">
        </div>
        <div class="nav-title">
            <span>SERVICIOS</span> <!-- Título en la barra -->
        </div>
    </header>

    <!-- Fondo -->
    <div class="background"></div>

    <!-- Contenedor principal con dos columnas -->
    <div class="main-container">
        <!-- Cuadro de información del servicio -->
        <div class="info-box" id="infoBox">
            <div class="info-content">
                <div class="image" id="serviceImage">
                    <p>Imagen</p>
                </div>
                <div class="info-details">
                    <h2 id="serviceTitle">Nombre del servicio</h2>
                    <p><strong>Precio:</strong> <span id="servicePrice">0$</span></p>
                    <p><strong>Detalles:</strong></p>
                    <p id="serviceDescription">Descripción del servicio seleccionado aparecerá aquí.</p>
                    <button class="btn">Agendar cita</button>
                    <a href="{{ url_for('citasservicio') }}"><p>Productos</p></a>
                </div>
            </div>
        </div>

        <!-- Contenedor de botones de servicios -->
        <div class="container">
            <button class="button" onclick="showInfo('Cortes de Cabello', '15$', 'Cortes de cabello profesionales...')">Cortes de Cabello</button>
            <button class="button" onclick="showInfo('Color', '50$', 'Coloración de cabello con productos de calidad...')">Color</button>
            <button class="button" onclick="showInfo('Decoloraciones', '70$', 'Decoloraciones profesionales...')">Decoloraciones</button>
            <button class="button" onclick="showInfo('Pedicure', '30$', 'Pedicure para el cuidado de los pies...')">Pedicure</button>
            <button class="button" onclick="showInfo('Manicure', '20$', 'Manicure para uñas perfectas...')">Manicure</button>
            <button class="button" onclick="showInfo('Esmaltados permanentes', '35$', 'Esmaltado permanente de alta calidad...')">Esmaltados permanentes</button>
            <button class="button" onclick="showInfo('Uñas Acrílicas y Gel', '40$', 'Uñas acrílicas y de gel duraderas...')">Uñas Acrílicas y Gel</button>
            <button class="button" onclick="showInfo('Facial', '60$', 'Tratamientos faciales para piel saludable...')">Facial</button>
            <button class="button" onclick="showInfo('Planchados', '25$', 'Planchado de cabello con estilo...')">Planchados</button>
            <button class="button" onclick="showInfo('Alisados', '80$', 'Alisado permanente...')">Alisados</button>
            <button class="button" onclick="showInfo('Pistoleados', '45$', 'Tratamiento con pistoleados...')">Pistoleados</button>
            <button class="button" onclick="showInfo('Maquillaje', '70$', 'Maquillaje profesional para eventos...')">Maquillaje</button>
            <button class="button" onclick="showInfo('Perforaciones para niñas', '30$', 'Perforaciones seguras para niñas...')">Perforaciones para niñas</button>
            <button class="button" onclick="showInfo('Depilaciones', '50$', 'Depilaciones de calidad con cera...')">Depilaciones</button>
        </div>
    </div>

    <script src="script.js"></script> <!-- Enlace al archivo de JavaScript -->
</body>
</html>
